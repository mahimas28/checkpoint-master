{%- extends "layout.html" -%}
{%- block content -%}
<div class="wrapper-content">
	{%- if form.name.errors -%}
		{%- for error in form.name.errors -%}
		<div class="error-message">
			{{error}}
		</div>
		{%- endfor -%}
	{%- endif -%}
	{%- if form.ipv4_address.errors -%}
		{%- for error in form.ipv4_address.errors -%}
		<div class="error-message">
			{{error}}
		</div>
		{%- endfor -%}
	{%- endif -%}
    <a href="{{url_for(url_back)}}"><button>Tornar</button></a>
</div>
{%- endblock -%}
